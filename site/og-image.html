<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0e17 0%, #111827 50%, #0a0e17 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Glow effects */
    .glow-1 {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(34, 211, 238, 0.15) 0%, transparent 70%);
    }
    .glow-2 {
      position: absolute;
      bottom: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(167, 139, 250, 0.15) 0%, transparent 70%);
    }
    
    .content {
      text-align: center;
      z-index: 1;
    }
    
    .badge {
      display: inline-block;
      padding: 8px 20px;
      background: rgba(34, 211, 238, 0.15);
      border: 1px solid rgba(34, 211, 238, 0.3);
      border-radius: 100px;
      font-size: 16px;
      color: #22d3ee;
      font-weight: 500;
      margin-bottom: 30px;
      font-family: 'SF Mono', Consolas, monospace;
    }
    
    h1 {
      font-size: 80px;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #22d3ee 50%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    
    .tagline {
      font-size: 28px;
      color: #94a3b8;
      margin-bottom: 40px;
    }
    
    .features {
      display: flex;
      gap: 30px;
      margin-bottom: 50px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid #1e293b;
      border-radius: 8px;
      font-size: 16px;
      color: #e2e8f0;
    }
    
    .feature .icon { font-size: 20px; }
    
    .shellborn {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      color: #22d3ee;
    }
    
    .shellborn .emoji { font-size: 24px; }
  </style>
</head>
<body>
  <div class="glow-1"></div>
  <div class="glow-2"></div>
  
  <div class="content">
    <div class="badge">‚ö° Solana-native ¬∑ Ed25519 ¬∑ Zero Browsers</div>
    <h1>Sign In With Agent</h1>
    <p class="tagline">Wallet-based authentication for autonomous AI agents</p>
    
    <div class="features">
      <div class="feature"><span class="icon">üîê</span> Cryptographic Identity</div>
      <div class="feature"><span class="icon">ü§ñ</span> Built for Agents</div>
      <div class="feature"><span class="icon">‚ö°</span> No OAuth Required</div>
    </div>
    
    <div class="shellborn">
      <span class="emoji">ü¶û</span>
      <span>Built by The Shellborn Collective</span>
    </div>
  </div>
</body>
</html>
